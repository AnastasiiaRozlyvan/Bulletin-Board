{% extends "base.html"%}
{% block title %}
{{ ad.title }}
{% endblock %}

{% block content_title %}
    {{ ad.title }}
{% endblock %}



{% block content %}
    <div class = 'rubrics'>
        {% for r in rubrics %}
         <a href = "{{ url_for('ads.rubric_detail', slug=r.slug)}}">
             <span class="badge badge-info">{{ r.name }}</span>
         </a>
        {% endfor %}
    </div>
    <div class = 'main-content'>
        {{ ad.body }}
    </div>
{% endblock %}

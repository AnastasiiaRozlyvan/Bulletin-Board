{% extends "base.html"%}
{% block title %}
Edit ad
{% endblock %}

{% block content_title %}
Edit new ad
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{url_for('ads.edit_ad', slug=ad.slug)}}", method ='POST'>

            {% for field in form %}
            <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
{% endblock %}
